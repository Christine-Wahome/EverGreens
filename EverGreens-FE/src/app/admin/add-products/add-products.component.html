<div class="content">
  <div class="left">
    <img src="https://www.seekpng.com/png/full/403-4036110_alquiler-de-huertos-urbanos-heart-shaped-fruits-and.png"
      alt="">
  </div>
  <form [formGroup]="addProduct" (ngSubmit)="AddProduct()">
    <div class="right">

      <h3> Add a New Product</h3>
      <label>Name</label>
      <input type="text" formControlName="name" />

      <label>Description</label>
      <input type="text" formControlName="description" />

      <label>Image</label>
      <input type="text" formControlName="product_image_url" />

      <label>Price</label>
      <input type="text" formControlName="price" />

      <label class="category">Category</label>
      <input class="category" type="text" formControlName="category_id" />

      <button type="submit"> Submit Data</button>

    </div>
  </form>
</div>
