<div class="content">
    <div class="left">
        <img src="https://www.seekpng.com/png/full/403-4036110_alquiler-de-huertos-urbanos-heart-shaped-fruits-and.png" alt="">
    </div>
    <form [formGroup]="addProduct" (ngSubmit)="AddProduct()">
    <div class="right">
      
        <h3> Add a New Product</h3>
        <Label>Name</Label>
        <input type="text" formControlName="name" />

        <Label>Description</Label>
        <input type="text" formControlName="description" />

        <Label>Image</Label>
        <input type="text" formControlName="product_image_url" />

          <Label>Price</Label>
        <input type="text" formControlName="price" />

          <Label class="category">Category</Label>
        <input class="category" type="text" formControlName="category_id" />

        <button type="submit"> Submit Data</button>
    
    </div>
</form>
</div>
