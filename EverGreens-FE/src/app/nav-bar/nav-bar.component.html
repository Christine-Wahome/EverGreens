        <div class="brand-name">
            <a routerLink="/">Evergreens</a>
        </div>

            <div class="search">
                <p>All Categories</p>
                <form>
                    <input type="text" placeholder="Search" />
                    <button type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>

        </div>

            <a routerLink="/cart">
            
                <mat-icon class="cart"  >shopping_cart</mat-icon>

                <mat-icon class="person">person</mat-icon>
            </a>

        <div class="menu" #menu>
            <button (click)="toggleMenu()">
                <mat-icon class="menu-icon">menu</mat-icon>
            </button>
