<div class="container">
    <div class="form-input">
        
        <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
            <h2>Sign Up</h2>
            <div class="form-group">
              <label for="firstName">UserName</label>
              <input formControlName="firstName" [ngClass]="{'is-invalid':submitted && registerForm.controls.firstName.errors}" type="text" class="form-control">
              <div *ngIf=" !registerForm.get('firstName')?.valid && registerForm.get('firstName')?.touched
              " class="text-danger">
                  <div *ngIf="registerForm.get('firstName')!.errors!['required']">
                      UserName is required
                  </div>
                  <div *ngIf="registerForm.get('firstName')!.errors!['minlength']">
                      UserName Should be atleast 4 characters
                  </div>  
                </div>
            </div>
            
            <div class="form-group">
              <label for="email">Email Address</label>
              <input formControlName="email" type="email" class="form-control">
              <div *ngIf=" !registerForm.get('email')?.valid && registerForm.get('email')?.touched
              " class="text-danger">
                  <div *ngIf="registerForm.get('email')!.errors!['required']">
                    Email is required
                  </div>
                  <div *ngIf="registerForm.get('email')!.errors!['email']">
                    Enter Valid Email
                  </div>  
                </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input formControlName="password" type="password" class="form-control">
              <div *ngIf=" !registerForm.get('password')?.valid && registerForm.get('password')?.touched
              " class="text-danger">
                  <div *ngIf="registerForm.get('password')!.errors!['required']">
                    password is required
                  </div>
                  <div *ngIf="registerForm.get('password')!.errors!['pattern']">
                    Enter Valid password
                  </div>  
                </div>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input formControlName="conPassword" type="password" class="form-control">
              <div *ngIf=" !registerForm.get('conPassword')?.valid && registerForm.get('conPassword')?.touched
              " class="text-danger">
                  <div *ngIf="registerForm.get('conPassword')!.errors!['required']">
                    conPassword is required
                  </div>
                  <div *ngIf="registerForm.get('conPassword')!.errors!['pattern']">
                    Enter Valid conPassword
                  </div>  
                  <div *ngIf="registerForm.get('conPassword')!.errors!['passwordUnmatch']">
                    Passwords dont match
                  </div>  
                </div>
            </div>
            <div class="form-group">
              <!-- [disabled]="registerForm.invalid" -->
              <button  class="btn btn-primary" type="submit">Register</button>
            </div>
          </form>
        
    </div>
    </div>
